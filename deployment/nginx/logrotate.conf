# sample nginx logrotate configuration file
# Create the file $HOME/nginx/conf/logrotate.conf with the following content:
"/home/djangocms4test/nginx/logs/*.log" {
           rotate 365
           size=10
           dateext
           dateyesterday
           dateformat -%Y-%m-%d
           compress
           sharedscripts
           missingok
           postrotate
           mv /home/djangocms4test/nginx/logs/*.gz /home/djangocms4test/nginx/logs/archive/.
           /home/djangocms4test/init/nginx.sh restart > /dev/null

           endscript
}

